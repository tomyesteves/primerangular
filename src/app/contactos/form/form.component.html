<h1> {{ title }} </h1>
<form>
    <div class="mb-3">
        <label for="name" class="form-label">name</label>
        <input type="text" class="form-control" id="name" name="name" required="true" minlength="5">
    </div>
    <div class="mb-3">
        <label for="sobrenombre" class="form-label">sobrenombre</label>
        <input type="text" class="form-control" id="sobrenombre" name="sobrenombre" minlength="5" maxlength="10">
    </div>
    <div class="mb-3">
        <label for="age" class="form-label">age</label>
        <input type="number" class="form-control" id="age" name="age" required="true" min="18">
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
