<h1> {{titulo}} </h1>
<h3 *ngIf="!contactos.length; else listaContactos"> No hay contactos </h3>
<ng-template #listaContactos>
    <ol class="list-group list-group-numbered">
        <li *ngFor="let contacto of contactos" class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold">{{ contacto.name | titlecase }}</div>
                {{ this.getContactDescription(contacto) | titlecase }}
            </div>
            <span *ngIf="contacto.age < 18 " class="badge bg-danger rounded-pill">{{ contacto.age }}</span>
            <span *ngIf="contacto.age >= 18 " class="badge bg-success rounded-pill">{{ contacto.age }}</span>
        </li>
    </ol>
</ng-template>
